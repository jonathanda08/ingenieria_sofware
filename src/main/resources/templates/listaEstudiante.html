<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        /* Tus estilos aqu√≠ */
    </style>
</head>
<body>
<div class="container">
    <h1>Lista de Estudiantes</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Correo</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
            <th>Promedio Final</th>
        </tr>
        </thead>
        <tbody th:each="estudiante : ${listaEstudiantes}">
        <tr>
            <td th:text="${estudiante.id}"></td>
            <td th:text="${estudiante.correo}"></td>
            <td th:text="${estudiante.nombre}"></td>
            <td th:text="${estudiante.apellido}"></td>
            <td th:text="${estudiante.nota1}"></td>
            <td th:text="${estudiante.nota2}"></td>
            <td th:text="${estudiante.nota3}"></td>
            <td th:text="${(estudiante.nota1 * 0.3  + estudiante.nota2 * 0.3 + estudiante.nota3* 0.4) }"></td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-primary">Volver</a>
</div>
</body>
</html>
